<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul > .orange {
      color: orange;
    }

    div > ul > li{
      font-weight: bold;
    }
    div > ul > li > ol{
      color: yellow;
    }
  </style>
</head>

<body>


  <!-- 자식선택자는 직속 자식이어야만 상속받을 수  있다.-->

  <h1>자식선택자의 연습을 합시다</h1>
  <div>
    <ul>
      <li>사과
        <ol>
          <li>1번째</li>
          <li class="orange">2번째</li>
          <li>3번째</li>
        </ol>
      </li>
      <li class="orange">오렌지</li>
      <li>딸기
        <ol>
          <li>1번째</li>
          <li>2번째</li>
          <li>3번째</li>
        </ol>
      </li>
    </ul>
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span class="orange">
    오렌지
  </span>


</body>

</html>
