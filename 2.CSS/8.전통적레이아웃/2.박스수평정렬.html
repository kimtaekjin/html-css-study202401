<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .box{
      width: 150px;
      height: 100px;
      background: red;
      font-size: 30px;
      color: #fff;
      margin:10px;
      float: left;
    }

    .newbox{
      width: 200px;
      height: 150px;
      background-color: orange;
      clear: left;
    }
  </style>
</head>

<body>

  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>


  <div class="newbox">4</div>

</body>




</html>
