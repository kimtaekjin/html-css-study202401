<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <header id="top">
    <article>
      <h1>안녕</h1>
      <p style="height: 3000px;">메롱!</p>
    </article>
  </header>

  <a href="#top">상단으로 이동</a>
  <!-- #은 id를 의미하기도 한다.-->

  <!--
        # target의 종류
        _blank: 새 창을 이용하여 웹 페이지를 엽니다.
        _self(기본값): 현재 브라우저에서 그대로 웹 페이지가 열립니다.
        _parent: 부모 프레임에서 새 웹 페이지가 열립니다.
        _top: 최상위 프레임에서 새 웹페이지가 열립니다.
    -->
  <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
  <iframe src="https://www.daum.net" width="800px" height="700px"></iframe>
  <!-- iframe은 창 안에 창을 여는 기능-->




</body>

</html>
